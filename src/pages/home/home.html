<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab (click)="addTempurature()" color="secondary">
      <ion-icon name="add" large> </ion-icon>
    </button>
  </ion-fab>

  <ion-list *ngFor="let temperature of avGTempratureRecordes">
    <ion-card>
      <ion-item>
        <ion-icon ios="ios-thermometer" md="md-thermometer" item-left large></ion-icon>
        <h2>Celsius: {{temperature.avgTemperature | convertFTC }}</h2>
        <h2>Fahrenheit: {{temperature.avgTemperature }}</h2>
      </ion-item>

      <ion-item>
        <ion-icon ios="ios-calendar" md="md-calendar" item-left large></ion-icon>
        <h2>{{temperature.temperaturelogDate}}</h2>
      </ion-item>
    </ion-card>

  </ion-list>
</ion-content>
