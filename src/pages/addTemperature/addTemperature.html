<ion-header padding-top>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tempuraturet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="today"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-datetime type="text" displayFormat="h:mm:A" pickerFormat="h:mm:A" [(ngModel)]="time"></ion-datetime>
    </ion-item>

    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-label floating>Tempurature</ion-label>
          <ion-input type="text" [(ngModel)]="tempurature"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Unit</ion-label>
          <ion-select [(ngModel)]="tempuratureUnit">
            <ion-option value="C" >Celcius</ion-option>
            <ion-option value="F" [selected]="true">Farenheit</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <button ion-button icon-right (click)="addtempurature()">
      Add Tempurature
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    </button>
  </ion-list>
</ion-content>
